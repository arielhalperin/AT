<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" type="text/css" href="fireworks.css">
</head>
<body>
<div id="viewport">
    <canvas id="sky"></canvas>
    <!-- Based on public domain image
         http://pixabay.com/en/aeroplane-aircraft-airplane-flight-161999/ -->
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="fireworks.js"></script>
<script type="text/javascript">
    $(function() {
        fillBanner('#banner');
        var anim = animate('#sky');
        setTimeout(function() { anim.stop(); }, 60000);
    });
</script>
</body>
</html>
